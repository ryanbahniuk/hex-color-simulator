<!Doctype>
<html>
<head>
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="javascript.js"></script>
</head>
<body>
<div id="color-display"></div>
<div id="current-color"></div>
<form id="set-color">
<input type="text" placeholder="Input Hex Color">
</form>

<div id="hex-color">
<div class="column red"><i class="fa fa-arrow-circle-o-up"></i><div class="value">00</div><i class="fa fa-arrow-circle-o-down"></i></div>
<div class="column green"><i class="fa fa-arrow-circle-o-up"></i><div class="value">00</div><i class="fa fa-arrow-circle-o-down"></i></div>
<div class="column blue"><i class="fa fa-arrow-circle-o-up"></i><div class="value">00</div><i class="fa fa-arrow-circle-o-down"></i></div>
</div>

</body>
</html>
